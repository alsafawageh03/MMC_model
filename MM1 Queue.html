<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M|M|1 Queue Performance Measures</title>
    <link rel="stylesheet" href="MM1 Queue.css" />
  </head>
  <body>
    <div class="container">
      <h1>M/M/C Queue Performance Measures</h1>
      <div class="input-section">
        <label for="arrivalRate">Arrival Rate (λ):</label>
        <input type="number" id="arrivalRate" value="2" step="0.1" />
        <label for="serviceRate">Service Rate (μ):</label>
        <input type="number" id="serviceRate" value="3" step="0.1" />
        <label for="numServers">Number of Servers (C):</label>
        <input type="number" id="numServers" value="2" min="1" />
        <button id="calculateBtn">Calculate</button>
      </div>
      <div class="performance-measures" id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <script src="MM1 Queue.js"></script>
  </body>
</html>
